<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="/css1/amazeui.min.css">
    <link rel="stylesheet" href="/css1/admin.css">
    <link rel="stylesheet" href="/css1/app.css">
    <script src="/js/jquery.min.js"></script>
    <style>
        .admin-main {
            padding-top: 0px;
        }
    </style>
</head>

<body>

    <div class="am-cf admin-main">
        <!-- content start -->
        <div class="admin-content">
            <div class="admin-content-body">
                <div class="am-g">
                    <form class="am-form am-form-horizontal" action="/admin/add" method="post" onsubmit="return chexk()"
                        style="padding-top: 30px;">
                        <input value="504" name="roleId" type="hidden">
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">
                                商品名字
                            </label>
                            <div class="am-u-sm-9">
                                <input id="roleName" required="" placeholder="请输入商品名字" value="" name="name" type="text">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">
                                商品介绍
                            </label>
                            <div class="am-u-sm-9">
                                <textarea rows="" cols="50" placeholder="请输入商品的介绍" name="brief"></textarea>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">
                                商品口味
                            </label>
                            <div class="am-u-sm-9">
                                <textarea rows="" cols="50" placeholder="请输入商品口味" name="taste"></textarea>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">
                                商品价格
                            </label>
                            <div class="am-u-sm-9">
                                <textarea rows="" cols="50" placeholder="请输入商品价格" name="price"></textarea>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <input id="addRole" class="am-btn  insert am-btn-success  am-btn" value="保存商品"
                                    type="submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/demo.js"></script>
<script>
    function chexk() {
        alert('添加商品成功')
        return true;
    }
</script>

</html>
