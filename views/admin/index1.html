    <script>
        /*Sliders init*/
        $('.slick-slider__main .slick-slider_slides').slick({
            dots: true,
            appendArrows: $('.slick-slider__main .slick-slider_navigation'),
            appendDots: $('.slick-slider__main .slick-slider_dots')
        });
        $('.quotes-slider .slick-slider_slides').slick({
            dots: true,
            appendArrows: $('.quotes-slider .slick-slider_navigation'),
            appendDots: $('.quotes-slider .slick-slider_dots')
        });

        /* Counters anomation*/


        for (var i = 0; i < counters.length; i++) {
            var counter = new CountUp(counters[i], 0, counters[i].dataset.number, 0, 3, options);
            if (!counter.error) {
                counter.start();
            } else {
                // 鈥冣€僣onsole.error(counter.error);
            }
        }
    </script>
